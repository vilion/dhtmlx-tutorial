<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="codebase/dhtmlxgrid.css">
    <script src="codebase/dhtmlxgrid.js"></script>
  </head>
  <body>
    <div id="mygrid_container" style="width:600px;height:250px;"></div>
      <button onclick="addBook()">Add Book</button>
      <button onclick="removeBook()">Remove Book</button>
    <script>
      var mygrid = {};
      dhtmlxEvent(window, "load", function(){
        mygrid = new dhtmlXGridObject("mygrid_container");
        mygrid.setImagesPath("codebase/imgs/");
        mygrid.setHeader("Name,Quantity,Price");
        mygrid.setInitWidths("*,150,150");
        mygrid.setColAlign("left,right,right");
        mygrid.setSkin("light");
        mygrid.setColSorting("str,int,na")
        mygrid.setColTypes("ed,ed,price")
        mygrid.init();
        mygrid.load("data.xml");
      });
      function addBook(){
        var newId = (new Date()).valueOf();
        mygrid.addRow(newId, "New book,0,0", mygrid.getRowsNum());
        mygrid.selectRowById(newId);
      }
      function removeBook(){
        var selId = mygrid.getSelectedId();
        mygrid.deleteRow(selId);
      }
    </script>
  </body>
</html>
