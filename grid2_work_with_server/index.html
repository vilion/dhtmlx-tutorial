<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="codebase/dhtmlxgrid.css"> 
    <script type="text/javascript" src="codebase/dhtmlxgrid.js"></script>
  </head>
  <body>
    <div id="mygrid_container" style="width:600px; height:160px;"></div>
    <script type="text/javascript">
      var mygrid = null;
      dhtmlxEvent(window, "load", function(){
        mygrid = new dhtmlXGridObject("mygrid_container");
        mygrid.setImagePaths("codebase/imgs/");
        mygrid.setHeader("Name,Quantity,Price");
        mygrid.setInitWidths("*,150,150");
        mygrid.setColAlign("left,right,right");
        mygrid.setColTypes("ed,ed,price");
        mygrid.setSkin("dhx_skyblue");
        mygrid.init();
      });
    </script>
  </body>
</html>
